<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <title>Facebook Connect Demo 3</title>
  <link rel="stylesheet" href="http://static.ak.connect.facebook.com/css/fb_connect.css" type="text/css" />
</head>
<body>
  <h1>Facebook Connect Demo 3</h1>
  <p>
    Login flow and serverside XFBML (Request form)
  </p>
  <p>Login Button:</p>
  <fb:login-button>
  </fb:login-button>
  <h2>XFBML rendered as an iframe from facebook.com</h2>
	<!-- Server FBML tags are necessary for Facebook elements which must be hosted on Facebook.  The request form is one of these, as demonstrated below.  See the documentation for a list of such elements.  -->	
	<fb:serverfbml style="width: 755px;">
		<script type="text/fbml">
		<fb:fbml>
		<fb:request-form 
		  action="<url for post invite action, see wiki.developers.facebook.com for fb:request-form details>" 
		  method="POST" 
		  invite="true" 
		  type="XFBML" 
		  content="This is a test invitation from XFBML test app
		  <fb:req-choice url='see wiki page for fb:req-choice for details' 
		  label='Ignore the Connect test app!' />">
		  <fb:multi-friend-selector 
		    showborder="false" 
		    actiontext="Invite your friends to use Connect.">
		</fb:request-form>
		</fb:fbml>
		</script>
		</fb:serverfbml>
  	<!-- Server FBML tags are necessary for Facebook elements which must be hosted on Facebook.  The request form is one of these, as demonstrated below.  See the documentation for a list of such elements.  -->	
	<fb:serverfbml style="width: 755px;">
		<script type="text/fbml">
		<fb:wall>
      <fb:wallpost uid="1019141486">This is a wall post from uid 12345. 
       <fb:wallpost-action href="http://localhost:3000/submit_wall">This is a small blue link in the post</fb:wallpost-action>
      </fb:wallpost>
      </fb:wall>
		</fb:fbml>
		</script>
		</fb:serverfbml>
    
  <fb:serverfbml style="width: 755px;">
		<script type="text/fbml">
      <fb:comments xid="titans_comments" canpost="true" candelete="false" showform="true">
        <fb:title>Talk about the Titans</fb:title>
      </fb:comments>
    </script>
  </fb:serverfbml>

    type="text/javascript"></script>

    });
  </script>

</body>
</html>
